<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" ></script>
	<script src="../src/webfonts.subsetting.js"></script>
	<style type="text/css">
		.cn_font { font-family: 'WenQuanYi Micro Hei'; }
		.en_font { font-family: 'UnifrakturMaguntia'; }
		.red { color: red; }
	</style>
	<title>WebFonts Auto-Subsetting</title>
</head>

<body>

	<h2>中文示例</h2>
	“<span class="cn_font">走走走走走啊走，走到九月九</span>”须被包含； <br/>
	“<span class="red">你挑着担，我牵着马</span>”不被包含； <br/>
	“<font face="WenQuanYi Micro Hei">天不下雨天不刮风天上有太阳</font>”须被包含。 <br/>
	<br/>
	---> 裁剪后的字体中应包含：“<span class="cn_font">走啊，到九月天不下雨刮风上有太阳</span>”。 <br/>

	<h2>English Sample</h2>
	"<span class="en_font">ABC</span> should be included; <br/>
	"<span class="red">DEF</span>" should not be included; <br/>
	"<font face="UnifrakturMaguntia">GHI</font>" should be included. <br/>
	<br/>
	---> The subsetted font should contain "<span class="en_font">ABCGHI</span>". <br/>
</body>
</html>
